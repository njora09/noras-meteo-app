<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="noras-meteo-app">
      <h1>Weather App</h1>
      <p>Enter a city to get the current weather.</p>
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: 65%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        <p>
          Coded by
          <a href="https://github.com/njora09" target="_blank"
            >Nora Jeannine Aerni,</a
          >
          is
          <a href="https://github.com/njora09/noras-meteo-app" target="_blank">
            open-sourced on GitHub</a
          >
          and
          <a href="https://noras-meteo-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
